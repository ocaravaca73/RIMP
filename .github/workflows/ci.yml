name: CI - Build & Tests

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Only set up .NET if there is a solution in the repo
      - name: Setup .NET
        if: ${{ hashFiles('**/*.sln') != '' }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        if: ${{ hashFiles('**/*.sln') != '' }}
        run: dotnet restore

      - name: Build (Release)
        if: ${{ hashFiles('**/*.sln') != '' }}
        run: dotnet build --configuration Release --no-restore

      - name: Test
        if: ${{ hashFiles('**/*.sln') != '' }}
        run: dotnet test --configuration Release --no-build --logger "trx;LogFileName=test_results.trx"

      # Always succeed when there is no solution yet (bootstrap stage)
      - name: Bootstrap OK
        if: ${{ hashFiles('**/*.sln') == '' }}
        run: echo "No .sln yet - bootstrap CI succeeded"
