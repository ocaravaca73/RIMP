name: CI - Build & Tests

on:
  workflow_dispatch:
  push:
    branches: [ main, develop ]          # <-- antes tenías develop
  pull_request:
    branches: [ main, develop ]          # <-- simplificamos al trunk
    # si quieres mantener develop también, añade: [ main, develop ]

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        if: ${{ hashFiles('**/*.sln') != '' }}
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        if: ${{ hashFiles('**/*.sln') != '' }}
        run: dotnet restore

      - name: Build (Release)
        if: ${{ hashFiles('**/*.sln') != '' }}
        run: dotnet build --configuration Release --no-restore

      - name: Test
        if: ${{ hashFiles('**/*.sln') != '' }}
        run: dotnet test --configuration Release --no-build --logger "trx;LogFileName=test_results.trx"

      - name: Bootstrap OK (no solution yet)
        if: ${{ hashFiles('**/*.sln') == '' }}
        run: echo "No .sln yet - bootstrap CI succeeded"

