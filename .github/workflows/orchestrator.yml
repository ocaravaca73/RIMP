name: RIMP Orchestrator
on:
  repository_dispatch:
    types: [rimp.orch.updated]

permissions:
  contents: write
  pull-requests: write

jobs:
  log-payload:
    runs-on: ubuntu-latest
    steps:
      - name: Show payload
        run: |
          echo "Event: ${{ github.event.action }}"
          echo "WI: ${{ github.event.client_payload.workItemId }}"
          echo '${{ toJson(github.event.client_payload) }}'
